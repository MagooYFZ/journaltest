---
layout: default
---

<div class="home-wrapper">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}" class="home-post">
          <div class="home-photo">
            <img src="{{ post.image }}"/>
          </div>
          <div class="home-text">
            <h2>{{ post.title | escape }}</h2>
            {{ post.excerpt }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div><!--home-wrapper-->
